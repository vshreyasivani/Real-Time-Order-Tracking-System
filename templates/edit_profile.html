<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<style>/* General reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Body styling */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        padding: 20px;
    }
    
    /* Container for the form */
    form {
        background-color: #fff;
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Heading styling */
    h2 {
        text-align: center;
        color: #0056b3;
        margin-bottom: 20px;
    }
    
    /* Label styling */
    label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #555;
        margin-bottom: 8px;
    }
    
    /* Input field styling */
    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease;
    }
    
    /* Input field focus effect */
    input[type="text"]:focus {
        border-color: #0056b3;
        outline: none;
        background-color: #fff;
    }
    
    /* Button styling */
    button[type="submit"] {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    
    /* Button hover effect */
    button[type="submit"]:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
    
    /* Cancel link styling */
    a {
        display: inline-block;
        text-align: center;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
    }
    
    /* Hover effect for cancel link */
    a:hover {
        color: #0056b3;
    }
    
    /* Responsive layout */
    @media (max-width: 600px) {
        form {
            padding: 15px;
            width: 90%;
        }
    
        button[type="submit"] {
            width: 100%;
        }
    }
</style>
<body>
    <h2>Edit Profile</h2>
    <form method="POST">
        <label>First Name:</label>
        <input type="text" name="first_name" value="{{ customer['First_Name'] }}" required><br>

        <label>Middle Name:</label>
        <input type="text" name="middle_name" value="{{ customer['Middle_Name'] }}"><br>

        <label>Last Name:</label>
        <input type="text" name="last_name" value="{{ customer['Last_Name'] }}" required><br>

        <label>Contact Numbers:</label>
        <input type="text" name="contact_info" value="{{ contact_numbers[0] if contact_numbers else '' }}" placeholder="Enter first contact number" required><br>
        <input type="text" name="contact_info" value="{{ contact_numbers[1] if contact_numbers_length > 1 else '' }}" placeholder="Enter second contact number"><br>


        <label>House No/Room No:</label>
        <input type="text" name="house_no" value="{{ customer['House_No_Room_No'] }}" required><br>

        <label>Street:</label>
        <input type="text" name="street" value="{{ customer['Street'] }}" required><br>

        <label>City:</label>
        <input type="text" name="city" value="{{ customer['City'] }}" required><br>

        <label>State:</label>
        <input type="text" name="state" value="{{ customer['State'] }}" required><br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('user_dashboard') }}">Cancel</a>
</body>
</html>
